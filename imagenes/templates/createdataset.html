{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'dataset_list' %}">ATRÁS</a>
  <h2>Nuevo dataset</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in postForm %}
            {{ field.errors }}
            {{ field }}<br>
        {% endfor %}
    <table>
      <tr>
        <td>Imágenes seleccionadas: </td><td><input name="files" type="file" size="50" accept="image/*" multiple>  </td>
        <td><button type="submit"> Crear </button> </td>
       </tr>
    </table>
</form>


{% endblock %}
