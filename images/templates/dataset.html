{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'dataset_list' %}">Volver ATRÁS</a>
  <h2>{{ data.name }}</h2>
    <p>Creado el {{ data.date }}</p>
    <p>{{ data.description }}</p>
    <ul>
        {% for image in data.images.all %}
            <li><a href="#">{{ image.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'delete_dataset' id=data.id %}" onclick="return confirm('¿Deseas eliminar esta imagen?')">Borrar dataset</a>
    <a href="{% url 'modify_dataset' id=data.id %}">Modificar dataset</a>
    <a href="#">Descargar dataset</a>

{% endblock %}
