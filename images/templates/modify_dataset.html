{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <a href="{% url 'dataset' id=id_data %}">
        <i class="fas fa-chevron-left"></i> ATRÁS
    </a>
    <div class="main">
     <h3>Modificar dataset</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ dataForm|crispy }}
            {% for image in data_images %}
                <img src="/{{ image.path }}/{{ image.name_unique }}" style="width:150px">
                <a class="remove-image" href='{% url 'delete_image_dataset' id_data=id_data id=image.id %}'><i class="fas fa-times"></i></a>
            {% endfor %}

        <p>Imágenes seleccionadas: <input name="files" type="file" size="50" accept="image/*" multiple></p>
        <button type="submit" class="btn btn-primary"> Guardar cambios </button>
    </form>
    </div>

{% endblock %}
