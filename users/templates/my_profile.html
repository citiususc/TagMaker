{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'home' %}">
        <i class="fas fa-chevron-left"></i> ATRÁS
    </a>

    <div class="main">
        <h5><i class="fas fa-user"></i> {{ user.username }}</h5>
        <p>{{ user.first_name}} {{ user.last_name}}</p>
        <p>{{ user.email }}</p>
    </div>

    <a href="{% url 'edit' %}"><i class="fas fa-user-edit"></i> Editar información</a><br>
    <a href="#"  data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-trash-alt"></i> Borrar cuenta</a>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Borrar cuenta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              ¿Seguro que quieres darte de baja en la aplicación?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Cancelar
            </button>
              <a href="{% url 'delete_profile' %}">
            <button type="button" class="btn btn-danger">
                Aceptar
            </button>
              </a>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
