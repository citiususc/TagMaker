{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}

    <a href="{% url 'edit' %}">
        <i class="fas fa-chevron-left"></i> {% trans "BACK" %}
    </a>
    <div class="main">
        <h3>{% trans "Modify password" %}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
    </div>
    <button class="btn btn-primary" type="submit">{% trans "Save changes" %}</button>
    </form>

{% endblock %}
