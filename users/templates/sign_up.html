{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
     <a href="{% url 'login' %}">
        <i class="fas fa-chevron-left"></i> SALIR
    </a>

    <div class="main">
  <h3>Formulario de registro</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
      <br>
    <button class="btn btn-primary" type="submit">Registrarse</button>
  </form>
    </div>
{% endblock %}
